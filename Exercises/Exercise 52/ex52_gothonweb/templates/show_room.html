{% extends "layout.html" %}

{% block content %}

<h1> {{ room.name }} </h1>

<p class="shadow main_text">
  {{ room.description }}
</p>

{% if done == True %}
  <p class="end_link"><a href="/">Play Again?</a></p>
{% else %}
  <p>
    <form action="/game" method="POST">
      - <input type="text" name="action"> <input type="SUBMIT">
    </form>
  </p>
{% endif %}


{% endblock %}
